<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Virtual Remembrance Thyme</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-5">Add Grave</h2>
  <div class="row">
    <div class="col-md-6">
      <!--/*@thymesVar id="grave" type="de.lengsfeld.apps.vr.entity.Grave"*/-->
      <form action="#" th:action="@{/addgrave/{id}(id=${selectedcemetery.id})}" th:object="${grave}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstName" class="col-form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Add Grave">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
