<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Virtual Remembrance Thyme</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-5">Update Cemetery</h2>
  <div class="row">
    <div class="col-md-6">
        <form action="#" th:action="@{/{id}/update (id=${cemetery.id})}" th:object="${cemetery}" method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Update Cemetery">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form action="#" enctype="multipart/form-data" id="fileUploadForm"
            th:action="@{/updatecemeteryimage/{id}(id=${cemetery.id})}" method="POST">
        <div class="form-group">
          <label class="control-label" for="files">Upload Multiple Files:</label>
          <input type="file" class="form-control" id="files"
                 placeholder="Upload Multiple Files" name="files" multiple/>
        </div>
        <button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
        <a th:href="@{/files/{id}(id=${cemetery.id})}" class="btn btn-default" role="button">Files</a>
      </form>
      <div th:if="${message}">
        <strong><span th:text="${message}"/></strong>
        <hr>
      </div>
      <ul th:each="filename: ${files}">
        <li><span th:text="${filename}"/></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
