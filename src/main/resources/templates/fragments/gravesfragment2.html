<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-end">
        <form action="#" th:action="@{/add-grave}" method="post">
            <input type="hidden" th:value="${selectedcemetery.id}" name="cemetery"
                   class="form-control" id="cemetery">
            <button class="btn btn-info" type="submit">Add Grave</button>
        </form>
    </div>
    <ul class="list-unstyled">
        <li th:each="grave:${graves}">
            <!--/*@thymesVar id="grave" type="de.lengsfeld.apps.vr.entity.Grave"*/-->
            <div class="card rounded-bottom" style="background-color: #EAE7E7;">
                <div class="card-header rounded-top">
                    <div class="row">
                        <div class="col-10">
                            <a th:href="@{/editgrave/{id}(id=${grave.id})}">
                            <span th:text="${grave.id}"/>
                            <span class="font-weight-bold" th:text="${grave.firstName}"/>
                            <span class="font-weight-bold" th:text="${grave.lastName}"/>
                            </a>
                        </div>
                        <div class="col-2">
                            <form th:method="delete" th:action="@{/delete}">
                                <input type="hidden" name="id" th:value="${grave.id}">
                                <button class="btn btn-danger" type="submit">x</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img th:src="@{/graveimageDisplay/{id}(id=${grave.id})}"
                             th:alt="${grave.id}"/>
                        <div th:if="${!grave.images.isEmpty()}">
                            <form th:method="delete" th:action="@{/deletegraveimages/{id}(id=${grave.id})}">
                                <button class="btn btn-danger" type="submit">x</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <span th:inline="text">Date of Birth: </span>
                                </div>
                                <div class="col-6">
                                    <span th:text="${#dates.format(grave.datebirth, 'dd-MMM-yyyy')}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <span th:inline="text">Date of Death: </span>
                                </div>
                                <div class="col-6">
                                    <span th:text="${#dates.format(grave.datedeath, 'dd-MMM-yyyy')}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </br>
        </li>
    </ul>
</div>
</body>
</html>
