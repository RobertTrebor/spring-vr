<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css"
              href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="color:blueviolet" th:href="@{/}">Virtual Remembrance</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cemeteries/}">Show Cemeteries</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">Show Angular Cemeteries</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav2">
            <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Social Logins
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/login/facebook">Login with Facebook</a>
                    <a class="dropdown-item" href="/login/github">Login with Github</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            </ul>

            <div class="container" th:if="${#httpServletRequest.remoteUser != null}">
                <ul class="navbar-nav">
                    <span class="navbar-text">Logged in as: <span id="user"></span></span>
                    <li style="padding-left:10px" class="nav-item"><button class="btn btn-danger" onClick="logout();location.reload();">Logout</button></li>
                </ul>
            </div>
            <div class="container" th:if="${#httpServletRequest.remoteUser == null}">
                <ul class="navbar-nav">
                    <li class="nav-item"><p class="btn btn-info"> Not Logged In</p></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
