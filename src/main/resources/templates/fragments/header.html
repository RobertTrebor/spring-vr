<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css"
              href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Virtual Remembrance</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cemeteries/}">Show Cemeteries</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">Show Angular Cemeteries</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav2">
            <div class="authenticated" style="display: none">
                <ul class="navbar-nav">
                    <li class="nav-item"><button class="btn btn-danger" onClick="logout();location.reload();">Logout</button></li>
                </ul>
            </div>
            <div class="unauthenticated">
                <ul class="navbar-nav">
                    <li class="nav-item">Not Logged In></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
