<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Virtual Remembrance</title>
  <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
  <div class="container-fluid">
    <div class="container h-100">
      <div class="h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-sm-5">
            <h3>Upload Multiple Files to MySQL</h3>
            <form method="POST" th:action="@{/updatecemeteryimg}" enctype="multipart/form-data" id="fileUploadForm">
              <div class="form-group">
                <label class="control-label" for="files">Upload Multiple Files:</label>
                <input type="file" class="form-control" id="files" placeholder="Upload Multiple Files" name="files" multiple>
              </div>
              <button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
              <a href="/files" class="btn btn-default" role="button">Files</a>
            </form>
            <div th:if="${message}">
              <strong><span th:text="${message}"/></strong>
              <hr>
            </div>
            <ul th:each="filename: ${files}">
              <li><span th:text="${filename}"/></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
