<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
  <meta charset="UTF-8">
  <title>Virtual Remembrance Thyme</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <p>
      <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                    | Logged user: <span sec:authentication="name"></span> |
                    Roles: <span sec:authentication="principal.authorities"></span> |
                    <a th:href="@{/logout}">Sign Out</a>
                </span>
    <h2>Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b></h2>
    </p>
  </div>
  <div class="container" th:if="${#httpServletRequest.remoteUser == null}">
    Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <h1>Virtual Remembrance</h1>
    <form class="form-signin" th:action="@{/login}" method="POST">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="username" class="sr-only">Username</label>
      <input id="username" type="text" name="username" class="form-control"
             placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" type="password" name="password" class="form-control"
             placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" id="login"
              type="submit">Sign in</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
  </div>
</body>
</html>
