<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta charset="UTF-8">
  <title>Virtual Remembrance Thyme</title>
  <div th:replace="fragments/header :: header-css"/>
</head>
<body>
  <div th:replace="fragments/header :: header"/>
  <div class="container-fluid" th:if="${#httpServletRequest.remoteUser != null}">
    <p>Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b></p>
  </div>
  <div class="container-fluid">
      <div th:if="${#httpServletRequest.remoteUser == null}">
        <form class="form-signin" th:action="@{/login}" method="POST">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="username" class="sr-only">Username</label>
          <input id="username" type="text" name="username" class="form-control"
                 placeholder="Username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" type="password" name="password" class="form-control"
                 placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" id="login"
                  type="submit">Sign in</button>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
      </div>
  </div>

  <div class="container-fluid">
      With Facebook: <a href="/login/facebook">click here</a>
      With Github: <a href="/login/github">click here</a>
  </div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
